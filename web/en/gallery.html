<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭaMS | {{.Title}}</title>
    <link rel="stylesheet" href="/styles/style.css" id="style">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>

    <header>
        <!-- <h1><strong>ЭaMS</strong></h1> -->
        <picture>
            <source srcset="/assets/logo_dark.png" media="(prefers-color-scheme: dark)">
            <source srcset="/assets/logo_light.png" media="(prefers-color-scheme: light)">
            <img src="/assets/logo_light.png" alt="ЭaMS" style="height: 42px; margin-bottom: 16px;">
        </picture>
        
        <div id="nav" style="display: flex; gap: 8px;">
            <a href="/en/"><strong>Home</strong></a>
            <a href="/en/blog/"><strong>Blog</strong></a>
            <a href="/en/pics/"><strong>Pictures</strong></a>
            <a href="/en/about/"><strong>About</strong></a>
            <span style="flex-grow: 1;"></span>
            <a href="/galeria"><u>pt-BR</u></a>
        </div>
    </header>

    <main>
        <hr />

        <h1>{{.Title}}</h1>

        <div id="container" style="display: flex;">
            <div style="flex: 4;">
                <form action="/en/pics" method="get" style="display: flex;">
                    <input type="text" title="Keywords" name="q" required="true" placeholder="Search pictures..." id="bar" style="flex: 6;" />
                    <div style="flex: 1;"></div>
                    <input type="submit" title="Search pictures" value="Search" id="btn" style="flex: 2;" />
                </form>

                <br />

                {{range .Years}}
                <h2>{{.Year}}</h2>
                <hr />

                <div class="grid-gallery" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
                    {{range .Pictures}}
                    <div>
                        <a href="/en/pics?i={{.FileName}}">
                            <img class="img-gallery" src="/pictures/{{.FileName}}" alt="{{.Title}}">
                            <h3>{{.Title}}</h3>
                        </a>
                        <p>{{.TimeString}}</p>
                        <p class="desc"><i>{{.Summary}}...</i><p>
                    </div>
                    {{end}}
                </div>
                {{end}}
            </div>

            <div id="years" style="flex: 1; text-align: right;">
                {{range .Years}}
                <a href="/en/pics?q={{.Year}}">{{.Year}}</a>
                {{end}}
            </div>
        </div>

        <hr />
    </main>

    <footer>
        © Erick Augusto
        <br/>
        <a href="https://github.com/eams1234/site">GitHUB</a>
    </footer>
</body>
</html>
